<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunny Sistema</title>

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#0A0F1E;
  color:white;
}

.container {
  max-width:400px;
  margin:80px auto;
  background:#111827;
  padding:30px;
  border-radius:12px;
  box-shadow:0 0 20px rgba(0,0,0,0.4);
}

input {
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:none;
  font-size:16px;
}

button {
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  background:#00B4D8;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

button:hover {
  opacity:0.9;
}

.hidden {
  display:none;
}

.logo {
  text-align:center;
  margin-bottom:20px;
}

.logo img {
  width:180px;
  height:auto;
}
</style>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>

<body>

<div class="container" id="loginBox">
  <div class="logo">
    <img src="https://i.imgur.com/3J8Z6Zp.png">
  </div>

  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Senha">

  <button onclick="login()">Entrar</button>
  <button onclick="register()">Criar Conta</button>
</div>

<div class="container hidden" id="systemBox">
  <h2>Sistema Sunny</h2>
  <p id="userEmail"></p>
  <button onclick="logout()">Sair</button>
</div>

<script>

// ðŸ”¥ CONFIG FIREBASE
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_AUTH_DOMAIN",
  projectId: "SEU_PROJECT_ID",
  storageBucket: "SEU_STORAGE_BUCKET",
  messagingSenderId: "SEU_MESSAGING_ID",
  appId: "SEU_APP_ID"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

// ðŸ” LOGIN
function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  auth.signInWithEmailAndPassword(email, password)
    .then(() => {})
    .catch(error => alert(error.message));
}

// ðŸ“ REGISTRO
function register() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  auth.createUserWithEmailAndPassword(email, password)
    .then(() => {})
    .catch(error => alert(error.message));
}

// ðŸšª LOGOUT
function logout() {
  auth.signOut();
}

// ðŸ‘ OBSERVADOR DE LOGIN
auth.onAuthStateChanged(user => {
  if(user) {
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("systemBox").classList.remove("hidden");
    document.getElementById("userEmail").innerText = "Logado como: " + user.email;
  } else {
    document.getElementById("loginBox").classList.remove("hidden");
    document.getElementById("systemBox").classList.add("hidden");
  }
});

</script>

</body>
</html>
